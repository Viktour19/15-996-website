---
layout: default
---

<div class="blog measure">
	<div class="post-header mb3">
	  <h1 class="post-title">{{ page.title }}</h1>
		<span class="post-meta italic">{{ page.date | date: "%b %-d, %Y" }}</span>
	</div>

	<article class="post-content blog {% if page.sidenotes %} sidenotes {% endif %}">
	  {{ content }}
	</article>

	<div class="mt3">
	<code class="last-updated px1">
		Last updated {{ page.last_modified_at | date: '%b %d, %Y'}}
	</code>
	</div>
</div>
