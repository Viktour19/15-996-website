<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        {% if page.standalone %}
            {{ page.title }}
        {% else %}
            {{ site.title | strip_html }}
            {% if page.shorttitle %}
                &#8211; {{ page.shorttitle | strip_html }}
            {% elsif page.title %}
                &#8211; {{ page.title | strip_html }}
            {% endif %}
        {% endif %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="all">
    <meta name="author" content="{{ site.author }}">
    <meta name="keywords" content="{{ site.keywords | join: ', ' }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="icon" href="{{ '/favicon.ico' | prepend: site.baseurl }}?{{ site.time | date: '%Y%m%d%H%M' }}">

    <!-- Fonts -->
    <link href='//fonts.googleapis.com/css?family=Lato:700,400' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Montserrat:700,400' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Merriweather:700,400' rel='stylesheet' type='text/css'>

    {% if page.katex %}
    <!-- KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.11.1/dist/katex.min.css" integrity="sha384-zB1R0rpPzHqg7Kpt0Aljp8JPLqbXI3bhnPWROx27a9N0Ll6ZP/+DiW/UqRcLbRjq" crossorigin="anonymous">
    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/katex.min.js" integrity="sha384-g7c+Jr9ZivxKLnZTDUhnkOnsh30B4H0rpLUpJ4jAIKs4fnJI+sEnkvrMWph2EDg4" crossorigin="anonymous"></script>
    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.12.0/dist/contrib/auto-render.min.js" integrity="sha384-mll67QQFJfxn0IYznZYonOWZ644AWYC+Pt2cHqMaRhXVrursRwvLnLaebdGIlYNa" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
    {% endif %}

    {% if page.d3 %}
        <script src="https://d3js.org/d3.v6.min.js"></script>
    {% endif %}

    {% if page.d33d %}
        <script src="https://unpkg.com/d3-3d/build/d3-3d.min.js"></script>
    {% endif %}


    <script type="text/javascript">
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.google_analytics }}', 'auto');
       ga('send', 'pageview');
    </script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/css/pixyll.css' | prepend: site.baseurl }}?{{ site.time | date: '%Y%m%d%H%M' }}" type="text/css">
</head>
